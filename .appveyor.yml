version: CI-Build-{build}
max_jobs: 1
image: Visual Studio 2017
before_build:
  - nuget restore Telegram.Bot.Extensions.Filters.sln
build:
  project: Telegram.Bot.Extensions.Filters.sln
  publish_nuget: true
  verbosity: normal
after_build:
  - cmd: cd test/Telegram.Bot.Extensions.Filters.Tests
  - cmd: dotnet test
test: off
nuget:
  disable_publish_on_pr: true
deploy:
  - provider: NuGet
    api_key:
      secure: ezZtN3QciMkTflR7GMJBsO4NoqjI2MB/w1pSJbE+3wF8zlXpCoc39Q0zjXe+g4kR
    on:
      branch: master
      appveyor_repo_tag: true

for:

-
  branches:
    only:
      - master

  configuration: Release

-
  branches:
    except:
      - master

  configuration: Debug
  build:
    publish_nuget_symbols: true
